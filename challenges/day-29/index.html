<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./art.css">
	<link rel="stylesheet" href="./challenge.css">
	<link rel="stylesheet" href="../../style.css">
	<link rel="shortcut icon" href="../../assets/favicon.svg" type="image/svg+xml">
	<title>Day 29 | 30 Days of CSS</title>

<body>
	<h1 class="title">Day 29</h1>
	<a class="go-back-link" href="../../index.html">Go Back</a>
	<main class="day-challenges-galery">
		<section class="challenge">
			<h2 class="subtitle">Challenge: 3D Sliced Sphere</h2>
			<h6 style="position: absolute; top: 64px;">
				Adapted from
				<a href="https://codepen.io/roydigerhund/pen/GZMLbK" target="_blank" rel="noreferrer noopener">
					this codepen
				</a>
			</h6>
			<div class="challenge-container">
				<ul class="sphere">
					<!-- Middle -->
					<li class="slice" style="--i:0;"></li>

					<!-- Bottom Half -->
					<li class="slice" style="--i:1;"></li>
					<li class="slice" style="--i:2;"></li>
					<li class="slice" style="--i:3;"></li>
					<li class="slice" style="--i:4;"></li>
					<li class="slice" style="--i:5;"></li>
					<li class="slice" style="--i:6;"></li>
					<li class="slice" style="--i:7;"></li>
					<li class="slice" style="--i:8;"></li>
					<li class="slice" style="--i:9;"></li>

					<!-- Top Half -->
					<li class="slice" style="--i:1;"></li>
					<li class="slice" style="--i:2;"></li>
					<li class="slice" style="--i:3;"></li>
					<li class="slice" style="--i:4;"></li>
					<li class="slice" style="--i:5;"></li>
					<li class="slice" style="--i:6;"></li>
					<li class="slice" style="--i:7;"></li>
					<li class="slice" style="--i:8;"></li>
					<li class="slice" style="--i:9;"></li>
				</ul>
			</div>
		</section>

		<section class="art">
			<h2 class="subtitle">Art: One Div Book Cover</h2>
			<h6 style="position: absolute; top: 64px;">
				From
				<a href="https://codepen.io/roydigerhund/pen/BKqENE" target="_blank" rel="noreferrer noopener">
					this codepen
				</a>
			</h6>
			<div class="art-container">
				<div class="book">JUDGE THIS BOOK</div>
			</div>
		</section>
	</main>
</body>

</html>
