<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./art.css">
	<link rel="stylesheet" href="./challenge.css">
	<link rel="stylesheet" href="../../style.css">
	<link rel="shortcut icon" href="../../assets/favicon.svg" type="image/svg+xml">
	<title>Day 19 | 30 Days of CSS</title>
</head>

<body>
	<h1 class="title">Day 19</h1>
	<a class="go-back-link" href="../../index.html">Go Back</a>
	<main class="day-challenges-galery">
		<section class="challenge">
			<h2 class="subtitle">Challenge: </h2>
			<h6 style="position: absolute; top: 64px;">
				From
				<a href="https://www.youtube.com/watch?v=4NGxSz_mi3A&list=PLNCevxogE3fi-EhdiCAfw7MtKI4vKU_vD"
					target="_blank" rel="noreferrer noopener">
					this tutorial
				</a>
			</h6>
			<div class="challenge-container">
				<div id="loader" class="loader animate">
					<div class="face top">LOADING</div>
					<div class="face front">LOADING</div>
					<div class="face bottom">LOADING</div>
					<div class="face back">LOADING</div>
					<div class="side left">?</div>
					<div class="side right">?</div>
				</div>
			</div>
			<button style="position: absolute; top: 500px;" class="toggle-btn" onclick="toggleSpin(); return false;">
				Toggle Animation
			</button>
		</section>

		<section class="art">
			<h2 class="subtitle">Art: Clubs</h2>
			<div class="art-container">
				<div class="circles"></div>
				<div class="base"></div>
			</div>
		</section>
	</main>
	<script>
		const toggleSpin = () => {
			document.getElementById('loader').classList.toggle('animate')
		}
	</script>
</body>

</html>
