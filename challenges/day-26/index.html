<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./challenge.css">
	<link rel="stylesheet" href="../../style.css">

	<title>Day 25 | 30 Days of CSS</title>

<body>
	<h1 class="title">Day 25</h1>
	<a class="go-back-link" href="../../index.html">Go Back</a>
	<main class="day-challenges-galery">
		<section class="challenge">
			<h2 class="subtitle">Challenge: Snow Globe Animation</h2>
			<h6 style="position: absolute; top: 64px;">
				Adapted from
				<a href="https://codepen.io/Coding-Artist/pen/xmdOxB" target="_blank" rel="noreferrer noopener">
					this codepen
				</a>
			</h6>
			<div class="challenge-container">
				<div class="globe">
					<div class="snow"></div>
				</div>
				<div class="snowman">
					<div class="head"></div>
				</div>
				<div class="base"></div>
			</div>
		</section>

		<section class="art">
			<h2 class="subtitle">Art: Reindeer</h2>
			<h6 style="position: absolute; top: 64px;">
				Adapted from
				<a href="https://codepen.io/ivanodintsov/pen/BjVMRL" target="_blank" rel="noreferrer noopener">
					this codepen
				</a>
			</h6>
			<div class="art-container">
				<div class="reindeer">
					<div class="reindeer-horn h-left">
						<div class="h-details"></div>
					</div>
					<div class="reindeer-horn h-right">
						<div class="h-details"></div>
					</div>
					<div class="reindeer-ear e-left"></div>
					<div class="reindeer-ear e-right"></div>
					<div class="reindeer-body">
						<div class="reindeer-eye ey-left"></div>
						<div class="reindeer-eye ey-right"></div>
						<div class="reindeer-nose"></div>
					</div>
					<div class="reindeer-hand ha-left"></div>
					<div class="reindeer-hand ha-right"></div>
					<div class="reindeer-leg l-front"></div>
					<div class="reindeer-leg l-back"></div>
				</div>
				<div class="gift"></div>
			</div>
		</section>
	</main>
